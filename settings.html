<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      overflow: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #343a40;
      padding-top: 20px;
      overflow-y: auto;
    }

    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .sidebar a:hover,
    .sidebar .active {
      background-color: #495057;
      color: #fff;
    }

    .main-content {
      margin-left: 220px;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }

    .card {
      border-radius: 12px;
      border: none;
    }

    .card-header {
      font-weight: 600;
      background: #fff;
      border-bottom: 1px solid #e9ecef;
    }

    .form-check-input:checked {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-modern {
      border-radius: 8px;
      padding: 10px 18px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-md-block sidebar">
        <h4 class="text-white text-center mb-3">Admin</h4>
        <a href="index.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a href="users.html"><i class="bi bi-people me-2"></i>Users</a>
        <a href="products.html"><i class="bi bi-box me-2"></i>Products</a>
        <a href="reports.html"><i class="bi bi-bar-chart me-2"></i>Reports</a>
        <a href="settings.html" class="active"><i class="bi bi-gear me-2"></i>Settings</a>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 main-content">
        <h1 class="h2 mb-4">Settings</h1>

        <div class="row">
          <!-- General Settings -->
          <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
              <div class="card-header"><i class="bi bi-sliders me-2"></i> General Settings</div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Site Name</label>
                    <input type="text" class="form-control" value="Admin Dashboard">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Administrator Email</label>
                    <input type="email" class="form-control" value="admin@example.com">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Timezone</label>
                    <select class="form-select">
                      <option selected>(UTC+05:30) Kolkata</option>
                      <option>(UTC-05:00) Eastern Time (US & Canada)</option>
                      <option>(UTC+01:00) Amsterdam, Berlin</option>
                    </select>
                  </div>
                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label">Enable Maintenance Mode</label>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Profile Settings -->
          <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
              <div class="card-header"><i class="bi bi-person-circle me-2"></i> Profile Settings</div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" value="Admin User">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Profile Picture</label>
                    <input type="file" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Bio</label>
                    <textarea class="form-control" rows="3">System administrator</textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Security -->
          <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
              <div class="card-header"><i class="bi bi-shield-lock me-2"></i> Security</div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Enable Two-Factor Authentication (2FA)</label>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Notifications -->
          <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
              <div class="card-header"><i class="bi bi-bell me-2"></i> Notifications</div>
              <div class="card-body">
                <form>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label">Email Notifications</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">SMS Notifications</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label">Push Notifications</label>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Appearance -->
          <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
              <div class="card-header"><i class="bi bi-palette me-2"></i> Appearance</div>
              <div class="card-body">
                <form>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="theme" checked>
                    <label class="form-check-label">Light Mode</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="theme">
                    <label class="form-check-label">Dark Mode</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="theme">
                    <label class="form-check-label">Auto (System)</label>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Integrations -->
          <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
              <div class="card-header"><i class="bi bi-plug me-2"></i> Integrations</div>
              <div class="card-body">
                <form>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label">Google Analytics</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Slack Alerts</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Email Marketing Tool</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Save Button -->
        <div class="text-end mt-3">
          <button type="submit" class="btn btn-primary btn-modern"><i class="bi bi-check-circle me-2"></i>Save Changes</button>
          <button type="reset" class="btn btn-outline-secondary btn-modern"><i class="bi bi-x-circle me-2"></i>Cancel</button>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
