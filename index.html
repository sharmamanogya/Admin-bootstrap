<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      padding-top: 20px;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }
    .sidebar .active {
      background-color: #495057;
      color: #fff;
    }
    .main-content {
      padding: 20px;
    }
    .card i {
      font-size: 2rem;
      color: #f3f4f5;
    }

    .card{
       color: #fff;
    }
    .card p {
         color: #fff;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-md-block sidebar">
        <h4 class="text-white text-center">Admin</h4>
        <a href="#" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="#"><i class="bi bi-people"></i> Users</a>
        <a href="#"><i class="bi bi-box"></i> Products</a>
        <a href="#"><i class="bi bi-bar-chart"></i> Reports</a>
        <a href="#"><i class="bi bi-gear"></i> Settings</a>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 main-content">
        <h2 class="mb-4">Dashboard Overview</h2>
        <div>
         <div class="row g-4">
          <div class="col-md-3">
            <div class="card shadow-sm p-3 bg-primary text-center">
              <i class="bi bi-people"></i>
              <h4 class="mt-2">2,180</h4>
              <p class="text-muted">Users</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm p-3 bg-success text-center">
              <i class="bi bi-box-seam"></i>
              <h4 class="mt-2">780</h4>
              <p class="text-muted">Products</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm p-3 bg-warning text-center">
              <i class="bi bi-currency-dollar"></i>
              <h4 class="mt-2">â‚¹12.5K</h4>
              <p class="text-muted">Revenue</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm p-3 bg-info text-center">
              <i class="bi bi-bar-chart-line"></i>
              <h4 class="mt-2">91%</h4>
              <p class="text-muted">Growth </p>
            </div>
          </div>
         </div>

         
         <div class="row pt-5">
                <div class="col-lg-12">
                    <div class="card mb-4 ">
                        <div class="card-header"><i class="fas fa-chart-area me-1"></i> Sales Trend</div>
                        <div class="card-body" style="min-height: 300px;">
                            <p class="text-center text-muted pt-5">Chart rendering area...</p>
                        </div>
                    </div>
                </div>
         </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
